<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>LayaAir + Socket.IO Demo</title>
  <!-- LayaAir engine: copy your LayaAir JS here or use local build. For demo we use minimal canvas + socket. -->
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    #gameCanvas { background:#111; display:block; margin:0 auto; }
    #chat { position:fixed; right:10px; top:10px; width:260px; color:#fff; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="chat">
    <div id="messages" style="height:200px; overflow:auto; background:#222; padding:8px;"></div>
    <input id="input" placeholder="Say something" style="width:100%; box-sizing:border-box;"/>
  </div>

  <script src="game.js"></script>
</body>
</html>
